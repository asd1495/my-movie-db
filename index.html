<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lato&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./styles/app.css"/>
    <script src="https://kit.fontawesome.com/81da2a282c.js" crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>My Watchlist DB</title>
</head>
<body>
  <header id="header" class="header-container">
    <span class="header-arrow inactive">&lt;</span>
    <h1 class="header-title">My Watchlist DB</h1>
    <h1 class="header-title header-title--categoryView inactive">Action</h1>

    <form id="searchForm" class="header-searchForm">
      <input type="text" placeholder="What are you looking for?" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </header>
<!--Trending Movies-->
  <section id="trendingPreview" class="trendingPreview-container">
    <div class="trendingPreview-header">
      <h2 class="trendingPreview-title">Trending <i class="fa-solid fa-arrow-trend-up"></i></h2>
      <button class="trendingPreview-btn">More <i class="fa-solid fa-plus"></i></button>
    </div>

    <article class="trendingPreview-movieList">
      <!-- <div class="movie-container">
        <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie-img"
          alt="Nombre de la película"
        />
      </div> -->
    </article>
  </section>
<!--Genres/Categories-->
  <section id="categoriesPreview" class="categoriesPreview-container">
    <h2 class="categoriesPreview-title">Categories <i class="fa-solid fa-film"></i></h2>

    <article class="categoriesPreview-list">
      <!--<div class="category-container">
        <h3 id="id28" class="category-title">Romance</h3>
      </div> -->
    </article>
  </section>

  <section id="genericList" class="genericList-container inactive">
    <div class="movie-container">
      <!--<img
        src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
        class="movie-img"
        alt="Nombre de la película"
      />
    </div>-->
  </section>

  <section id="movieDetail" class="movieDetail-container inactive">
    <h1 class="movieDetail-title">Deadpool</h1>
    <span class="movieDetail-score">7.6</span>
    <p class="movieDetail-description">
      Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a boy's life.
    </p>

    <article class="categories-list">
      <div class="category-container">
        <h3 id="id28" class="category-title">Romance</h3>
      </div>

      <div class="category-container">
        <h3 id="id16" class="category-title">Drama</h3>
      </div>

      <div class="category-container">
        <h3 id="id14" class="category-title">Acción</h3>
      </div>
    </article>

    <article class="relatedMovies-container">
      <h2 class="relatedMovies-title">Películas similares</h2>

      <div class="relatedMovies-scrollContainer">
        <div class="movie-container">
          <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="Nombre de la película"
          />
        </div>
        
        <div class="movie-container">
          <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="Nombre de la película"
          />
        </div>
        
        <div class="movie-container">
          <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie-img"
            alt="Nombre de la película"
          />
        </div>
      </div>
    </article>
  </section>

</html>
